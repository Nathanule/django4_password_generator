<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container text-center">
    <h1> Password Generator </h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6 characters long</option>
            <option value="9">9 characters long</option>
            <option value="12" selected="selected">12 characters long</option>
            <option value="15">15 characters long</option>
            <option value="18">18 characters long</option>
            <option value="21">21 characters long</option>
            <option value="24">24 characters long</option>
            <option value="27">27 characters long</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase">Uppercase
        <br>
        <input type="checkbox" name="lowercase">Lowercase
        <br>
        <input type="checkbox" name="special characters">Special Characters
        <br>
        <input type="checkbox" name="numbers">Numbers
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <a href="{% url 'about' %}">about</a>
</div>
